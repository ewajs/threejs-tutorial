<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="controls">
      <h1>Time Scale: <span>1</span>x</h1>
      <div class="container">
        <button id="timeScaleMinus">-</button>
        <input
          type="range"
          min="0"
          max="100"
          value="1"
          class="slider"
          step="0.1"
          id="timeScaleSlider"
        />
        <button id="timeScalePlus">+</button>
      </div>

      <p>
        This is a toy model, most things are not to scale,
        <a href="https://ewajs.github.io/threejs-tutorial/">read more</a>
      </p>
