<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThreeJS Starter</title>
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="controls">
      <h1>Time Scale: <span>1</span>x</h1>

        min="0"
        max="100"
        value="1"
        class="slider"
        step="1"
        id="timeScaleSlider"
      />
    </div>
  </body>
